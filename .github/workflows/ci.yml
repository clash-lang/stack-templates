on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: ['docker.pkg.github.com/clash-lang/stack-templates/focal-ghc-cabal-stack:2020-11-25']

    steps:
      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(date --iso-8601=seconds)"
        shell: bash

      - name: Cache dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-dependencies
        with:
          path: |
            stack.tar.xz
            cabal.tar.xz
          key: ${{ runner.os }}-xz-${{ env.cache-name }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-xz-${{ env.cache-name }}-
            ${{ runner.os }}-xz-
            ${{ runner.os }}-

      - uses: actions/checkout@v2

      - name: Instantiate template
        env:
          CLASH_STARTERS_PRIVATE_KEY: ${{ secrets.CLASH_STARTERS_PRIVATE_KEY }}
          CLASH_STARTERS_PUBLIC_KEY: ${{ secrets.CLASH_STARTERS_PUBLIC_KEY }}
          XZ_OPT: -1 -T 0
        run: |
          time tar xf stack.tar.xz -C / || true
          time tar xf cabal.tar.xz -C / || true

          .ci/render_and_check.sh
          .ci/test_projects.sh
          .ci/install_ssh_keys.sh
          .ci/publish.sh ${GITHUB_REF#refs/heads/}

          time tar -Ixz -cf stack.tar.xz ~/.stack
          time tar -Ixz -cf cabal.tar.xz ~/.cabal
